<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm= "ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name = "email"
        ngModel
        #emailInput = "ngModel"
        placeholder="Email Address"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput = "ngModel"
        placeholder="Password"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button
    *ngIf ="!isLoading"
      mat-raised-button
      color="accent"
      type="submit">SignUp</button>

  </form>
</mat-card>
